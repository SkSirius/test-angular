<div class='col-md-6 col-md-offset-3 room-messages'>
    <div class='message' ng-repeat='message in $ctrl.messageList'>
        <p>{{ message.text }}</p>
        <p> Author: {{ message.author }}</p>
        <p> Time: {{ message.time }}</p>
    </div>
</div>
<div class='form-field col-md-4 col-md-offset-4'>
    <textarea class='form-control' ng-model='$ctrl.message'></textarea><br />
    <button ng-click='$ctrl.sendMessage()' class='btn btn-info'>Send message</button>
</div>
